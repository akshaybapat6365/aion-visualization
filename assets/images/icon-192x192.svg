<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="192" height="192" fill="#0A0A0A"/>
  
  <!-- Golden accent border -->
  <rect x="10" y="10" width="172" height="172" 
        fill="none" stroke="#FFD700" stroke-width="4"
        rx="20" ry="20"/>
  
  <!-- Aion Symbol - Simplified Ouroboros -->
  <circle cx="96" cy="96" r="67" 
          fill="none" stroke="#FFD700" stroke-width="8"/>
  
  <!-- Center dot representing consciousness -->
  <circle cx="96" cy="96" r="15" fill="#FFD700"/>
  
  <!-- Text "A" for Aion -->
  <text x="96" y="111" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="58" font-weight="300" 
        fill="#F0F0F0" text-anchor="middle">A</text>
</svg>