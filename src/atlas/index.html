<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aion Atlas</title>
  <style>
    :root { color-scheme: dark; }
    body { margin: 0; font-family: Inter, system-ui, sans-serif; background: radial-gradient(circle at top, #1e1a11, #0a0a0a 60%); color: #eee; }
    main { margin-left: 290px; padding: 1.5rem; min-height: 100vh; }
    h1 { margin: 0 0 .4rem; color: #d4af37; font-weight: 500; }
    p { color: #cfcfcf; }
    #atlas { width: 100%; height: 72vh; border: 1px solid rgba(212,175,55,.3); border-radius: 12px; background: rgba(0,0,0,.4); }
    .details { margin-top: 1rem; display: grid; gap: .35rem; background: rgba(12,12,12,.8); border: 1px solid rgba(212,175,55,.2); border-radius: 10px; padding: .85rem 1rem; }
    .details h2 { margin: 0; color: #d4af37; font-size: 1rem; }
    .details strong { color: #f2d57a; }
    @media (max-width: 768px) { main { margin-left: 0; padding-top: 4rem; } #atlas { height: 58vh; } }
  </style>
</head>
<body>
  <main>
    <h1>Aion Atlas</h1>
    <p>Graph-based exploration of chapter concept clusters and their edge pathways.</p>
    <svg id="atlas" viewBox="0 0 1200 700" preserveAspectRatio="xMidYMid meet" aria-label="Aion concept atlas"></svg>
    <section class="details" aria-live="polite">
      <h2 id="detail-title">Select a chapter node</h2>
      <div id="detail-body">Click any node in the graph to explore concept context and adjacent pathways.</div>
    </section>
  </main>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/src/atlas/atlas.js"></script>
  <script src="/components/navigation.js"></script>
</body>
</html>
