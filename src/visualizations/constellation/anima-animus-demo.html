<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anima/Animus Constellation - Aion Visualization</title>

    <!-- Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r150/three.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #visualization {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        .demo-header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #D4AF37;
            z-index: 100;
            pointer-events: none;
        }

        .demo-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }

        .demo-header p {
            margin: 8px 0 0 0;
            font-size: 14px;
            color: #888888;
            letter-spacing: 1px;
        }

        .controls-help {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            color: #D4AF37;
            font-size: 12px;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .controls-help h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #D4AF37;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls-help p {
            margin: 5px 0;
            color: #888;
        }

        .node-info {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #D4AF37;
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            color: #fff;
            z-index: 100;
            display: none;
            backdrop-filter: blur(10px);
        }

        .node-info h3 {
            margin: 0 0 10px 0;
            color: #D4AF37;
            font-size: 18px;
        }

        .node-info p {
            margin: 5px 0;
            color: #ccc;
            font-size: 14px;
            line-height: 1.5;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #D4AF37;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="visualization">
        <div class="demo-header">
            <h1>Anima/Animus Constellation</h1>
            <p>Jung's Archetypal Relationships</p>
        </div>

        <div class="loading" id="loading">Loading...</div>

        <div class="node-info" id="nodeInfo">
            <h3 id="nodeTitle"></h3>
            <p id="nodeDescription"></p>
        </div>
    </div>

    <div class="controls-help">
        <h4>Controls</h4>
        <p>Left Click + Drag: Rotate</p>
        <p>Right Click + Drag: Pan</p>
        <p>Scroll: Zoom</p>
        <p>Click Node: View Details</p>
    </div>

    <script>
        // Constellation Visualization Implementation
        class AnimaAnimusConstellation {
            constructor(container) {
                this.container = container;
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(
                    75,
                    window.innerWidth / window.innerHeight,
                    0.1,
                    1000
                );

                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                container.appendChild(this.renderer.domElement);

                this.camera.position.z = 50;

                // Add fog for depth
                this.scene.fog = new THREE.Fog(0x000000, 50, 150);

                // Lighting
                this.setupLighting();

                // Controls
                this.setupControls();

                // Nodes and connections
                this.nodes = [];
                this.connections = [];
                this.particles = [];

                // Create constellation
                this.createConstellation();

                // Mouse interaction
                this.raycaster = new THREE.Raycaster();
                this.mouse = new THREE.Vector2();
                this.selectedNode = null;

                // Event listeners
                this.setupEventListeners();

                // Start animation
                this.animate();

                // Hide loading
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            }

            setupLighting() {
                // Ambient light
                const ambient = new THREE.AmbientLight(0x404040, 0.5);
                this.scene.add(ambient);

                // Point lights for dramatic effect
                const light1 = new THREE.PointLight(0xD4AF37, 1, 100);
                light1.position.set(20, 20, 20);
                this.scene.add(light1);

                const light2 = new THREE.PointLight(0x8B7500, 0.5, 100);
                light2.position.set(-20, -20, -20);
                this.scene.add(light2);
            }

            setupControls() {
                this.controls = {
                    rotateSpeed: 0.001,
                    autoRotate: true,
                    damping: 0.95
                };

                this.rotation = { x: 0, y: 0 };
                this.targetRotation = { x: 0, y: 0 };
                this.isDragging = false;
                this.previousMouse = { x: 0, y: 0 };
            }

            createConstellation() {
                // Define archetypal nodes
                const archetypes = [
                    {
                        name: "Anima",
                        color: 0xFF69B4,
                        position: new THREE.Vector3(0, 15, 0),
                        description: "The feminine inner personality in the male unconscious"
                    },
                    {
                        name: "Animus",
                        color: 0x4169E1,
                        position: new THREE.Vector3(0, -15, 0),
                        description: "The masculine inner personality in the female unconscious"
                    },
                    {
                        name: "Self",
                        color: 0xD4AF37,
                        position: new THREE.Vector3(0, 0, 0),
                        description: "The unified whole of conscious and unconscious"
                    },
                    {
                        name: "Shadow",
                        color: 0x8B008B,
                        position: new THREE.Vector3(-20, 0, 10),
                        description: "The hidden or unconscious aspect of personality"
                    },
                    {
                        name: "Persona",
                        color: 0xFFFFFF,
                        position: new THREE.Vector3(20, 0, -10),
                        description: "The mask presented to the outside world"
                    },
                    {
                        name: "Wise Old Man",
                        color: 0x8B4513,
                        position: new THREE.Vector3(-15, 10, -15),
                        description: "The archetype of wisdom and guidance"
                    },
                    {
                        name: "Great Mother",
                        color: 0x228B22,
                        position: new THREE.Vector3(15, -10, 15),
                        description: "The archetype of nurturing and creation"
                    }
                ];

                // Create nodes
                archetypes.forEach((archetype, index) => {
                    // Create node sphere
                    const geometry = new THREE.SphereGeometry(2, 32, 32);
                    const material = new THREE.MeshPhongMaterial({
                        color: archetype.color,
                        emissive: archetype.color,
                        emissiveIntensity: 0.3,
                        shininess: 100
                    });
                    const node = new THREE.Mesh(geometry, material);
                    node.position.copy(archetype.position);
                    node.userData = archetype;

                    // Add glow effect
                    const glowGeometry = new THREE.SphereGeometry(2.5, 32, 32);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: archetype.color,
                        transparent: true,
                        opacity: 0.2
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    node.add(glow);

                    this.scene.add(node);
                    this.nodes.push(node);
                });

                // Create connections
                const connectionPairs = [
                    [0, 1], // Anima - Animus
                    [0, 2], // Anima - Self
                    [1, 2], // Animus - Self
                    [2, 3], // Self - Shadow
                    [2, 4], // Self - Persona
                    [0, 6], // Anima - Great Mother
                    [1, 5], // Animus - Wise Old Man
                    [3, 4], // Shadow - Persona
                    [5, 6]  // Wise Old Man - Great Mother
                ];

                connectionPairs.forEach(pair => {
                    const start = this.nodes[pair[0]].position;
                    const end = this.nodes[pair[1]].position;

                    const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
                    const material = new THREE.LineBasicMaterial({
                        color: 0x444444,
                        transparent: true,
                        opacity: 0.3
                    });
                    const line = new THREE.Line(geometry, material);
                    this.scene.add(line);
                    this.connections.push(line);
                });

                // Add floating particles
                this.createParticles();
            }

            createParticles() {
                const particleCount = 200;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);

                for (let i = 0; i < particleCount * 3; i += 3) {
                    positions[i] = (Math.random() - 0.5) * 100;
                    positions[i + 1] = (Math.random() - 0.5) * 100;
                    positions[i + 2] = (Math.random() - 0.5) * 100;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    color: 0xD4AF37,
                    size: 0.5,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });

                const particles = new THREE.Points(geometry, material);
                this.scene.add(particles);
                this.particles = particles;
            }

            setupEventListeners() {
                // Mouse events
                this.container.addEventListener('mousedown', this.onMouseDown.bind(this));
                this.container.addEventListener('mousemove', this.onMouseMove.bind(this));
                this.container.addEventListener('mouseup', this.onMouseUp.bind(this));
                this.container.addEventListener('click', this.onClick.bind(this));

                // Wheel event
                this.container.addEventListener('wheel', this.onWheel.bind(this));

                // Window resize
                window.addEventListener('resize', this.onWindowResize.bind(this));

                // Prevent context menu
                this.container.addEventListener('contextmenu', (e) => e.preventDefault());
            }

            onMouseDown(event) {
                this.isDragging = true;
                this.previousMouse.x = event.clientX;
                this.previousMouse.y = event.clientY;
                this.controls.autoRotate = false;
            }

            onMouseMove(event) {
                // Update mouse position for raycasting
                this.mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
                this.mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

                if (this.isDragging) {
                    const deltaX = event.clientX - this.previousMouse.x;
                    const deltaY = event.clientY - this.previousMouse.y;

                    this.targetRotation.x += deltaY * this.controls.rotateSpeed;
                    this.targetRotation.y += deltaX * this.controls.rotateSpeed;

                    this.previousMouse.x = event.clientX;
                    this.previousMouse.y = event.clientY;
                }

                // Check for hover
                this.checkHover();
            }

            onMouseUp() {
                this.isDragging = false;
                setTimeout(() => {
                    this.controls.autoRotate = true;
                }, 2000);
            }

            onClick(event) {
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.nodes);

                if (intersects.length > 0) {
                    const node = intersects[0].object;
                    this.showNodeInfo(node.userData);
                } else {
                    this.hideNodeInfo();
                }
            }

            onWheel(event) {
                const zoomSpeed = 0.1;
                const delta = event.deltaY > 0 ? 1 + zoomSpeed : 1 - zoomSpeed;
                this.camera.position.z = Math.max(20, Math.min(100, this.camera.position.z * delta));
            }

            checkHover() {
                this.raycaster.setFromCamera(this.mouse, this.camera);
                const intersects = this.raycaster.intersectObjects(this.nodes);

                // Reset all nodes
                this.nodes.forEach(node => {
                    node.scale.setScalar(1);
                });

                if (intersects.length > 0) {
                    const node = intersects[0].object;
                    node.scale.setScalar(1.2);
                    document.body.style.cursor = 'pointer';
                } else {
                    document.body.style.cursor = 'default';
                }
            }

            showNodeInfo(data) {
                const info = document.getElementById('nodeInfo');
                const title = document.getElementById('nodeTitle');
                const description = document.getElementById('nodeDescription');

                title.textContent = data.name;
                description.textContent = data.description;
                info.style.display = 'block';
            }

            hideNodeInfo() {
                document.getElementById('nodeInfo').style.display = 'none';
            }

            onWindowResize() {
                this.camera.aspect = window.innerWidth / window.innerHeight;
                this.camera.updateProjectionMatrix();
                this.renderer.setSize(window.innerWidth, window.innerHeight);
            }

            animate() {
                requestAnimationFrame(this.animate.bind(this));

                // Apply damping to rotation
                this.rotation.x += (this.targetRotation.x - this.rotation.x) * (1 - this.controls.damping);
                this.rotation.y += (this.targetRotation.y - this.rotation.y) * (1 - this.controls.damping);

                // Auto-rotate if enabled
                if (this.controls.autoRotate) {
                    this.targetRotation.y += 0.002;
                }

                // Rotate the entire scene
                this.scene.rotation.x = this.rotation.x;
                this.scene.rotation.y = this.rotation.y;

                // Animate nodes
                this.nodes.forEach((node, index) => {
                    const time = Date.now() * 0.001;
                    node.position.y += Math.sin(time + index) * 0.01;
                    node.rotation.y += 0.01;

                    // Pulse effect
                    const glow = node.children[0];
                    if (glow) {
                        glow.material.opacity = 0.2 + Math.sin(time * 2 + index) * 0.1;
                    }
                });

                // Rotate particles
                if (this.particles) {
                    this.particles.rotation.y += 0.0002;
                }

                this.renderer.render(this.scene, this.camera);
            }

            dispose() {
                // Clean up resources
                this.nodes.forEach(node => {
                    node.geometry.dispose();
                    node.material.dispose();
                });
                this.renderer.dispose();
            }
        }

        // Initialize visualization
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('visualization');
            const constellation = new AnimaAnimusConstellation(container);

            // Cleanup on page unload
            window.addEventListener('beforeunload', () => {
                constellation.dispose();
            });
        });
    </script>

    <script src="/core/visualization-module-wrapper.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = new VisualizationModuleWrapper({
                moduleId: 'anima-animus-constellation',
                chapterNumber: 3,
                title: 'Anima / Animus Constellation',
                objective: 'how relational archetypes reorganize when you actively select, drag, and zoom the constellation.',
                checklist: ['Node pair tensions', 'Clusters that stabilize vs destabilize', 'How zoom level changes perceived relationships'],
                chapterLinks: { before: '/chapter2.html', after: '/chapter4.html' },
                checkpoints: [
                    { id: 'node-click', label: 'Select a node to inspect archetypal meaning.', trigger: ({ action }) => action === 'node_selected' },
                    { id: 'drag-map', label: 'Drag the constellation field.', trigger: ({ action }) => action === 'drag_field' },
                    { id: 'zoom-map', label: 'Zoom in/out to compare distances.', trigger: ({ action }) => action === 'zoom_field' }
                ]
            });
            const container = document.getElementById('visualization');
            container?.addEventListener('click', () => wrapper.trackInteraction('node_selected'));
            container?.addEventListener('mousedown', () => wrapper.trackInteraction('drag_field'));
            container?.addEventListener('wheel', () => wrapper.trackInteraction('zoom_field'));
        });
    </script>

    <script src="/components/navigation.js"></script>
</body>
</html>
