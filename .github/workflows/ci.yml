name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Validate Aion core consistency
        run: npm run validate:consistency

      - name: Lighthouse CI
        run: npm run perf:lighthouse

      - name: Bundle size delta check
        run: npm run perf:bundle-delta
