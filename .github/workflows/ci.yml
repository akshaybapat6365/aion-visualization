name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint-and-performance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Validate Aion core consistency
        run: npm run validate:consistency

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Route performance budgets (Lighthouse + runtime + cleanup)
        run: npm run perf:ci

      - name: Bundle size delta check
        run: npm run perf:bundle-delta

      - name: Upload route performance artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: route-performance-reports
          path: |
            tests/reports/lighthouse/current
            tests/reports/performance
            tests/reports/performance-history
