<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualization Debug Test</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: Georgia, serif;
            padding: 2rem;
        }
        .viz-container {
            margin: 2rem 0;
            padding: 1rem;
            background: #0a0a0a;
            border: 1px solid #333;
        }
        h2 {
            color: #D4AF37;
        }
    </style>
</head>
<body>
    <h1>Visualization Debug Test</h1>
    
    <div class="viz-container">
        <h2>Test 1: Simple Canvas</h2>
        <canvas id="test1" width="800" height="400" style="border: 1px solid #666;"></canvas>
    </div>
    
    <div class="viz-container">
        <h2>Test 2: Simple SVG</h2>
        <svg id="test2" width="800" height="400" style="border: 1px solid #666;"></svg>
    </div>
    
    <div class="viz-container">
        <h2>Test 3: Dynamic SVG</h2>
        <div id="test3-container" style="width: 800px; height: 400px; border: 1px solid #666;"></div>
    </div>
    
    <script>
        console.log('Script starting...');
        
        // Test 1: Canvas
        try {
            const canvas = document.getElementById('test1');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#D4AF37';
            ctx.fillRect(100, 100, 200, 200);
            ctx.fillStyle = '#fff';
            ctx.font = '20px Georgia';
            ctx.fillText('Canvas Working!', 150, 210);
            console.log('Canvas test successful');
        } catch (e) {
            console.error('Canvas error:', e);
        }
        
        // Test 2: SVG
        try {
            const svg = document.getElementById('test2');
            svg.setAttribute('viewBox', '0 0 800 400');
            
            const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
            circle.setAttribute('cx', '400');
            circle.setAttribute('cy', '200');
            circle.setAttribute('r', '100');
            circle.setAttribute('fill', '#D4AF37');
            svg.appendChild(circle);
            
            const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
            text.setAttribute('x', '400');
            text.setAttribute('y', '210');
            text.setAttribute('text-anchor', 'middle');
            text.setAttribute('fill', '#000');
            text.setAttribute('font-size', '20');
            text.textContent = 'SVG Working!';
            svg.appendChild(text);
            console.log('SVG test successful');
        } catch (e) {
            console.error('SVG error:', e);
        }
        
        // Test 3: Dynamic SVG
        try {
            const container = document.getElementById('test3-container');
            container.innerHTML = `
                <svg viewBox="0 0 800 400" style="width: 100%; height: 100%;">
                    <rect x="200" y="100" width="400" height="200" fill="#D4AF37" />
                    <text x="400" y="210" text-anchor="middle" fill="#000" font-size="20">
                        Dynamic SVG Working!
                    </text>
                </svg>
            `;
            console.log('Dynamic SVG test successful');
        } catch (e) {
            console.error('Dynamic SVG error:', e);
        }
        
        console.log('All tests completed');
    </script>
</body>
</html>
