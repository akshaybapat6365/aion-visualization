<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aion Journey Chapter</title>
  <link rel="stylesheet" href="/src/features/chapter-engine/chapter-shell.css" />
</head>
<body>
  <div id="chapter-root"></div>

  <script type="module">
    import { renderChapterById } from '/src/features/chapter-engine/ChapterRenderer.js';

    const pathParts = window.location.pathname.split('/').filter(Boolean);
    const idFromPath = pathParts[pathParts.length - 1];
    const idFromQuery = new URLSearchParams(window.location.search).get('id');
    const chapterId = idFromPath === 'chapter' ? idFromQuery : idFromPath;

    renderChapterById(chapterId, document.getElementById('chapter-root')).catch((error) => {
      document.getElementById('chapter-root').innerHTML = `<main><h1>Chapter unavailable</h1><p>${error.message}</p></main>`;
    });
  </script>
</body>
</html>
